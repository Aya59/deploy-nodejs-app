version: '3.8'

services:
  app:
    build: .
    container_name: my_app
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=dev
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
